<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">pesquisa de Produtos</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa de produto</h1>

		<h:form>
			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
	
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>
	
			<p:panelGrid columns="2" style="width:100%; margin-top:20px"
				columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" />
	
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />
			</p:panelGrid>
			
			<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto" style="margin-top:20px"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
				rows="10" emptyMessage="Nenhum produto encontrado">
				
				<p:column headerText="SKU" style="text-align:center; width:100px">
					<h:outputText value="123"/>
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="Bala"/>
				</p:column>
				<p:column headerText="Categoria" style="width:250px">
					<h:outputText value="Doces - Chicletes"/>
				</p:column>
				<p:column headerText="Valor unitÃ¡rio" style="text-align:right; width:120px">
					<h:outputText value="1,20"/>
				</p:column>
				<p:column headerText="Estoque" style="text-align:center; width:100px">
					<h:outputText value="90"/>
				</p:column>
				<p:column style="text-align:center; width:100px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
		
		</h:form>
	</ui:define>

</ui:composition>
