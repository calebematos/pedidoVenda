<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="UTF-8"/>
		<title><ui:insert name="titulo">Sistemas de Pedidos de vendas</ui:insert></title>
		<h:outputStylesheet library="css" name="sistema.css"/>
	</h:head>
	<h:body>
	
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>	
	
		<header>
			<div class="logo">
				<h:link outcome="/Home">
					CalebeMatos.com.br
				</h:link>
			</div>	
			
			<div style="float:right; margin-right:110px;">
				<span style="float:left; height: 30px; line-height: 30px; margin-right: 60px">
					Olá usuário!
				</span>
				
				<h:form style="display:inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes"/>
							<p:menuitem value="Usuários"/>
							<p:separator/>
							<p:menuitem value="Categorias"/>
							<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos"/>
						</p:submenu>
						
						<p:submenu label="Pedidos">
							<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido"/>
							<p:menuitem value="Pesqisa" outcome="/pedidos/PesquisaPedidos"/>
						</p:submenu>
						
						<p:menuitem value="Sair"/>
					</p:menubar>
					
				</h:form>
			</div>
			
			<div style="clear:both"/>
		
		</header>
		
		<div class="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			Sistema Comerciai Java EE com CDI, JPA e PrimeFaces			
		</footer>
	</h:body>
</html>
