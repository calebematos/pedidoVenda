<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panelGrid style="width:100%" columns="4" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Data de emtrega" for="dataEntrega"/>
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{cadastroPedidoBean.pedido.dataEntrega}">
			<f:convertDateTime pattern="dd/MM/yyy"/>
		</p:calendar>
		
		<p:spacer/>
		<p:spacer/>
		
		<p:outputLabel value="Logradouro" for="logradouro"/>
		<p:inputText id="logradouro" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}"/>
		
		<p:outputLabel value="NÃºmero" for="numero"/>
		<p:inputText id="numero" size="5"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}"/>
		
		<p:outputLabel value="Complemento" for="complemento"/>
		<p:inputText id="complemento" size="50"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}"/>
		
		<p:outputLabel value="Cidade" for="cidade"/>
		<p:inputText id="cidade" size="20"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}"/>
		
		<p:outputLabel value="Estado" for="estado"/>
		<p:inputText id="estado" size="20"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}"/>
		
		<p:outputLabel value="CEP" for="cep"/>
		<p:inputText id="cep" size="10"
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}"/>
			
	</p:panelGrid>
	
</ui:composition>
